<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цикл for</title>
</head>
<body>
<!--    <script src="main.js"></script>-->
<script>
    let arr = [2, 17, 13, 6, 22, 31, 45, 66, 100, -18];
    let i = 1; // Начинаем с 1, потому что 1 — это первый нечетный индекс

    while (i < arr.length) {
        document.write(`Элемент: ${arr[i]} с индексом: ${i} <br>`);
        // Выводим элемент с нечетным индексом
        i += 2; // Увеличиваем i на 2, чтобы перейти к следующему нечетному индексу
    }
</script>
</body>
</html>
