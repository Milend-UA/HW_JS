<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let square = (a, b) => {
        if (a <= 0 || b <= 0) {
            return "Ошибка: стороны прямоугольника должны быть положительными числами!";
        }
        return a * b;
    };
    let result = square(10, 20)

    console.log(result);
</script>
</body>
</html>
