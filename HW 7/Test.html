<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function User(id, name, surname, email, phone) {
        this.id = id;
        this.name = name;
        this.surname = surname;
        this.email = email;
        this.phone = phone;
    }
    let users = [];
    for (let i = 1; i <= 10; i++) {
        users.push(new User(
            i,
            `Вася${i}`,
            `Пупкiн${i}`,
            `мило${i}@гугле.com`,
            `123-456-789${i}`
        ));
    }
    console.log(users);
</script>
</body>
</html>
